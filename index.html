<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explorador de Arquivos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/file-explorer.ico">

</head>
<body>
    <div id="appContainer">
        <div id="sidebar">

        </div>
        <div id="main">
            <div id="navbar">
                <button id="backButton" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button>
                <button id="forwardButton" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L15.17 11H4v2h11.17l-4.58 4.59L12 20l8-8z"/></svg></button>
                <button id="upButton" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="24" height="24" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8z"/></svg></button>
                <button id="reloadButton" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="24" height="24" viewBox="0 0 24 24"><path d="M12 6V3L8 7l4 4V8c3.31 0 6 2.69 6 6 0 2.72-1.83 5.02-4.31 5.75L13.5 22C17.09 21.2 20 17.92 20 14c0-4.42-3.58-8-8-8zm-6 6c0-2.72 1.83-5.02 4.31-5.75L10.5 2C6.91 2.8 4 6.08 4 10c0 4.42 3.58 8 8 8v-2l4 4-4 4v-3c-3.31 0-6-2.69-6-6z"/></svg></button>
                
                <input type="text" id="pathInput" placeholder="Digite o caminho do diretório ou arquivo...">
            </div>
            
            <div class="fileListContainer">
                <div id="fileList">
                    <!-- Itens da lista de arquivos são gerados dinamicamente aqui -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
